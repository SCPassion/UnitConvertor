<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="intro">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="info-display">
            <div id="length" class="display-area">
                <p class="param-description">Length (Meter/Feet)</p>
            </div>
            <div id="volumn" class="display-area">
                <p class="param-description">Volume (Liters/Gallons)</p>
            </div>
            <div id="mass" class="display-area">
                <p class="param-description">Mass (Kilograms/Pounds)</p>

            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
